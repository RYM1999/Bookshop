<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Book Information</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form 
                        object-api-name="Book__c" 
                        record-id={bookId} 
                        onsuccess={handleSuccess}>
                        
                        <lightning-messages></lightning-messages>

                        <lightning-input-field field-name="Title__c"></lightning-input-field>
                        <lightning-input-field field-name="Author__c"></lightning-input-field>
                        <lightning-input-field field-name="Genre__c"></lightning-input-field>
                        <lightning-input-field field-name="Price__c"></lightning-input-field>
                        <lightning-input-field field-name="Stock_Quantity__c"></lightning-input-field>

                        <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save"></lightning-button>
                        <lightning-button class="slds-m-top_small" variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
